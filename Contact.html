<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Nasi Lemak - Contact</title>
    <link
      rel="icon"
      type="Source/x-icon"
      href="/Source/hand-draw-nasi-lemak-detaille-illustre/favicon-16x16.png"
    />
  </head>
  <body class="bg-danger" style="font-family: 'Times New Roman', Times, serif">
    <header
      class="container-fluid"
      style="
        background-image: url(Source/présentation-restaurant.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      "
    >
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="Menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="Gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="Restaurant.html"
                  >About us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white active" aria-current="page"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- fond avec le logo du restaurant  en son centre -->
      <div>
        <h1>
          <img
            src="Source/hand-draw-nasi-lemak-detaille-illustre/5335317-without-font.png"
            alt="Restaurant logo"
            class="img-fluid rounded mx-auto d-block"
            ;
          />
        </h1>
      </div>
    </header>
    <!-- début du form -->
    <main>
      <form class="container p-5 container-lg">
        <div class="row gx-5">
          <div class="col sm-6 md-6 rounded">
            <label for="ExempleInputFirstName" class="form-label"
              >First Name</label
            >
            <input type="text" class="form-text form-control" />
            <div class="form-text form"></div>
          </div>
          <div>
            <label for="ExempleImputLastName" class="form-label"
              >Last Name</label
            >
            <input type="text" class="form-text form-control" />
            <div class="form-text form"></div>
          </div>
          <div class="col sm-6 md-6 rounded">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Selectionner la raison
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item" data-value="Plainte"
                  >Plainte/recommandation</a
                >
              </li>
              <li>
                <a class="dropdown-item" data-value="Demande de réservation"
                  >Demande de réservation</a
                >
              </li>
              <li>
                <a class="dropdown-item" data-value="Demande d'annulation"
                  >Demande d'annulation</a
                >
              </li>
            </ul>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </main>
    <footer class="bg-dark text-white text-center">
      <p>2023 Nasi Lemak <sup>©</sup></p>
    </footer>
  </body>
</html>
